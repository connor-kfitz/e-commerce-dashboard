<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@1&display=swap" rel="stylesheet">    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">   
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <nav class="side-bar">
            <div class="side-bar__upper">
                <div class="side-bar__header">
                    <img src="./images/groth-logo.png" alt="Groth logo" class="side-bar__logo"/>
                    <span class="side-bar__title">Groth</span>
                </div>
                <ul class="side-bar__nav">
                    <li class="side-bar__item">
                        <a class="side-bar__link">
                            <img src="./images/dashboard-icon.svg" alt="Dashboard icon" class="side-bar__icon"/>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="side-bar__item">
                        <a class="side-bar__link">
                            <img src="./images/analytics-icon.svg" alt="Analytics icon" class="side-bar__icon"/>
                            <span>Analytics</span>
                        </a>
                    </li>
                    <li class="side-bar__item">
                        <a class="side-bar__link">
                            <img src="./images/products-icon.svg" alt="Products icon" class="side-bar__icon"/>
                            <span>Products</span>
                        </a>
                    </li>
                    <li class="side-bar__item">
                        <a class="side-bar__link">
                            <img src="./images/payment-icon.svg" alt="Payment icon" class="side-bar__icon"/>
                            <span>Payment</span>
                        </a>
                    </li>
                    <li class="side-bar__item">
                        <a class="side-bar__link">
                            <img src="./images/orders-icon.svg" alt="Orders icon" class="side-bar__icon"/>
                            <span>Orders</span>
                        </a>
                    </li>
                    <li class="side-bar__item">
                        <a class="side-bar__link">
                            <img src="./images/enquiry-icon.svg" alt="Enquiry icon" class="side-bar__icon"/>
                            <span>Enquiry</span>
                        </a>
                    </li>
                    <li class="side-bar__item">
                        <a class="side-bar__link">
                            <img src="./images/marketing-icon.svg" alt="Marketing icon" class="side-bar__icon"/>
                            <span>Marketing</span>
                        </a>
                    </li>
                    <li class="side-bar__item">
                        <a class="side-bar__link">
                            <img src="./images/setting-icon.svg" alt="Setting icon" class="side-bar__icon"/>
                            <span>Setting</span>
                        </a>
                    </li>
                </ul>  
            </div>
            <ul class="side-bar__lower">
                <li class="side-bar__item">
                    <a class="side-bar__link">
                        <img src="./images/user-icon.svg" alt="User icon" class="side-bar__icon"/>
                        <span>User</span>
                    </a>
                </li>
                <li class="side-bar__item">
                    <a class="side-bar__link">
                        <img src="./images/logout-icon.svg" alt="Logout icon" class="side-bar__icon"/>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    
</body>
</html>
